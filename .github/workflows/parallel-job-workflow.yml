name: Parallel-job-example
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # schedule:
  #   - cron: '0 5 * * 1-5'

jobs:
  build-and-test1:
    runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout/@v3

        - name: Set up Node .js
          uses: actions/setup-node@v3
          with:
            node-version: latest
        
        - name: Print a message for non-main branches
          if: github.ref != 'refs/heads/main'
          run: echo "this is not the main branch."
        
        - name: Run tests
          run: npm test
        
        - name: Debug message
          if: env.DEBUG == 'true'
          run: echo "Debugging is enabled"

  build-and-test2:
    runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout/@v3

        - name: Set up Node .js
          uses: actions/setup-node@v3
          with:
            node-version: latest
        
        - name: Print a message for non-main branches
          if: github.ref != 'refs/heads/main'
          run: echo "this is not the main branch."
        
        - name: Run tests
          run: npm test
        
        - name: Debug message
          if: env.DEBUG == 'true'
          run: echo "Debugging is enabled"
  
  post-build-actions:
    needs: [build-and-test1,build-and-test2]
    runs-on: ubuntu-latest
    steps:
      - name: Publish test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml
    